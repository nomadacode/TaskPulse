<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newtab.css">
    <title>TaskPulse PM Dashboard</title>
</head>
<body>
    <h1>TaskPulse PM Dashboard</h1>
    <div id="taskList"></div>
    <button id="addTask" class="add-task-button">Agregar tarea</button>
    <div id="taskModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2 id="modalTitle">Agregar tarea</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Título de la tarea" required />
                <input type="date" id="taskStartDate" placeholder="Fecha de inicio" />
                <input type="date" id="taskDueDate" placeholder="Fecha de vencimiento" />
                <textarea id="taskDescription" placeholder="Descripción de la tarea" rows="6"></textarea>
                <select id="taskStatus">
                    <option value="Pendiente">Pendiente</option>
                    <option value="En progreso">En progreso</option>
                    <option value="Completada">Completada</option>
                </select>
                <div class="tags-container">
                    <input type="text" id="tagInput" class="tag-input" placeholder="Agregar etiqueta..." />
                    <div id="tags"></div>
                </div>
                <button type="submit" class="submit-button">Agregar tarea</button>
            </form>
        </div>
    </div>
    <script src="newtab.js"></script>
</body>
</html>
